<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NFC Watch</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted2: rgba(255,255,255,.5);

  /* ===== 各パーツの“間”だけ詰める（ms） ===== */
  --d-edition: 600ms;   /* Edition開始 */
  --d-logo: 1050ms;     /* ロゴ開始 */
  --d-count: 1650ms;    /* PLAYブロック開始 */
  --d-number: 1950ms;   /* 00→01開始 */
  --d-video: 2550ms;    /* 動画フレーム開始 */
  --d-unlock: 2550ms;   /* 動画クリック解禁 */

  /* 各アニメの長さ */
  --t-edition: 700ms;
  --t-logo: 900ms;
  --t-count: 800ms;
  --t-video: 900ms;
  --t-shimmer: 1200ms;
}

html, body{
  margin:0; padding:0;
  width:100%; height:100%;
  background: var(--bg);
  color: var(--fg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== ロゴ（固定） ===== */
.logo-area{
  position: fixed;
  top: 6px;
  left: 0; right: 0;
  display:flex;
  justify-content:center;
  z-index:10;
  pointer-events:none;
}

#logo{
  width: 380px;          /* 少し大きく */
  max-width: 90vw;
  opacity: 0;
  transform: translateY(10px) scale(.9);
  filter: drop-shadow(0 12px 40px rgba(0,0,0,.6));
  animation: logoPop var(--t-logo) cubic-bezier(.2,.9,.2,1) forwards;
  animation-delay: var(--d-logo);
}

/* ===== メイン（動画位置がブレない構造） ===== */
.main{
  min-height: 100vh;
  display:flex;
  flex-direction:column;
  align-items:center;

  /* ★ “上からの開始位置”をここで固定 */
  padding-top: 90px;
  box-sizing:border-box;
}

/* 上段：動画＋Edition */
.top-stack{
  width: 100%;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ★ ここがポイント：下に押すのはmarginではなくスペーサー */
.spacer{
  flex: 1;              /* 余った高さを全部ここが吸う */
}

/* 下段：PLAYブロック */
.bottom-stack{
  width:100%;
  display:flex;
  justify-content:center;
  padding-bottom: 44px; /* 下の余白 */
  box-sizing:border-box;
}

/* ===== 動画 ===== */
.video-wrap{
  width: min(92vw, 900px);
  aspect-ratio: 16 / 9;
  margin-top: 0;
  opacity: 0;
  transform: translateY(18px) scale(.985);
  filter: drop-shadow(0 20px 50px rgba(0,0,0,.6));
  animation: videoIn var(--t-video) cubic-bezier(.2,.9,.2,1) forwards;
  animation-delay: var(--d-video);
  pointer-events: none;
}
.video-wrap.active{ pointer-events:auto; }

iframe{
  width:100%;
  height:100%;
  border:none;
  background:#000;
}

/* ===== Edition（動画の下） ===== */
.edition{
  margin-top: 16px;
  font-size: 17px;
  letter-spacing: 0.18em;
  opacity: 0;
  position: relative;
  color: rgba(255,255,255,.9);
  transform: translateY(8px);
  animation: editionIn var(--t-edition) ease forwards;
  animation-delay: var(--d-edition);
  text-align:center;
  overflow:hidden;
}

/* キラーン */
.edition::after{
  content:"";
  position:absolute;
  top:-40%;
  left:-60%;
  width: 40%;
  height: 180%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,.55), transparent);
  transform: rotate(18deg);
  opacity: 0;
  animation: shimmer var(--t-shimmer) ease forwards;
  animation-delay: calc(var(--d-edition) + 180ms);
}

/* ===== PLAY COUNT ===== */
.count{
  text-align:center;
  opacity:0;
  transform: translateY(14px);
  animation: countPop var(--t-count) cubic-bezier(.2,.9,.2,1) forwards;
  animation-delay: var(--d-count);
}

.count .label{
  font-size: 13px;
  letter-spacing: 0.25em;
  color: var(--muted2);
  margin-bottom: 10px;
}

.count .num{
  font-size: 56px;
  line-height: 1;
  font-variant-numeric: tabular-nums;
}

.count .remaining.bottom-note{
  margin-top: 20px;
  font-size: 11px;
  letter-spacing: 0.18em;
  color: rgba(255,255,255,.65);
  line-height: 1.6;
}
.count .remaining.bottom-note strong{
  color:#fff;
  font-weight:600;
}

/* ===== アニメ ===== */
@keyframes logoPop{
  0%   { opacity:0; transform: translateY(12px) scale(.88); }
  60%  { opacity:1; transform: translateY(0) scale(1.03); }
  100% { opacity:1; transform: translateY(0) scale(1); }
}
@keyframes editionIn{ to { opacity:1; transform: translateY(0); } }
@keyframes shimmer{
  0%   { opacity:0; left:-60%; }
  20%  { opacity:.9; }
  100% { opacity:0; left:140%; }
}
@keyframes countPop{
  0%   { opacity:0; transform: translateY(16px) scale(.98); }
  70%  { opacity:1; transform: translateY(0) scale(1.02); }
  100% { opacity:1; transform: translateY(0) scale(1); }
}
@keyframes videoIn{
  0%   { opacity:0; transform: translateY(20px) scale(.985); }
  70%  { opacity:1; transform: translateY(0) scale(1.02); }
  100% { opacity:1; transform: translateY(0) scale(1); }
}

/* motion配慮 */
@media (prefers-reduced-motion: reduce){
  * { animation:none !important; opacity:1 !important; transform:none !important; }
}
</style>
</head>

<body>

<div class="logo-area">
  <img id="logo" src="./logo.png" alt="Future Shock Logo">
</div>

<div class="main">

  <div class="top-stack">
    <div class="video-wrap" id="videoWrap">
      <iframe
        src="https://drive.google.com/file/d/1ST7-S3n3R-TpF4_Fb7mlqj3lHEKvm66q/preview"
        allow="autoplay">
      </iframe>
    </div>

    <div class="edition" id="editionText">［ Edition 1 / 300 ］</div>
  </div>

  <div class="spacer"></div>

  <div class="bottom-stack">
    <div class="count">
      <div class="label">PLAY COUNT THIS MONTH</div>
      <div class="num" id="playCountNum">00</div>
      <div class="remaining bottom-note" id="remainingText"></div>
    </div>
  </div>

</div>

<script>
const CONFIG = {
  editionCurrent: 1,
  editionTotal: 300,
  maxPlaysPerMonth: 10,
  playedThisMonth: 1
};

const pad2 = n => String(n).padStart(2, "0");

/* Edition */
document.getElementById("editionText").textContent =
  `［ Edition ${CONFIG.editionCurrent} / ${CONFIG.editionTotal} ］`;

/* Remaining（THIS MONTHなし） */
const remaining = Math.max(0, CONFIG.maxPlaysPerMonth - CONFIG.playedThisMonth);
document.getElementById("remainingText").innerHTML =
  `［ YOU CAN PLAY <strong>${remaining}</strong> MORE TIMES ］`;

/* 00 → 01（2桁固定） */
const numEl = document.getElementById("playCountNum");
let cur = 0;
const target = CONFIG.playedThisMonth;

/* CSS変数のmsをJSでも使う（ズレ防止） */
const css = getComputedStyle(document.documentElement);
const dNumber = parseInt(css.getPropertyValue("--d-number")) || 1950;
const dUnlock = parseInt(css.getPropertyValue("--d-unlock")) || 2550;

/* カウント開始 */
setTimeout(() => {
  const timer = setInterval(() => {
    cur += 1;
    if (cur >= target) {
      cur = target;
      clearInterval(timer);
    }
    numEl.textContent = pad2(cur);
  }, 140); // ★ 刻みも少しキビキビ
}, dNumber);

/* 動画解禁 */
setTimeout(() => {
  document.getElementById("videoWrap").classList.add("active");
}, dUnlock);
</script>

</body>
</html>
