<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFC Watch</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    }

    /* 画面全体を縦レイアウト */
    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 56px;  /* ロゴ分の余白 */
      box-sizing: border-box;
    }

    /* ロゴは常に上に固定表示 */
    .logo-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(6px);
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    #logo {
      height: 34px;
      width: auto;
      display: block;
      opacity: 0;
      transform: scale(0.98);
      animation: fadeIn 700ms ease forwards;
    }

    /* カウント表示（中央） */
    #countArea {
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
    }

    #label {
      font-size: 14px;
      letter-spacing: 0.2em;
      opacity: 0.7;
    }

    #countdown {
      font-size: 64px;
      letter-spacing: 0.05em;
      animation: pop 450ms ease;
    }

    /* MVエリア */
    #videoArea {
      display: none;
      width: min(960px, 92vw);
      margin: 0 auto 24px;
    }

    /* 16:9レスポンシブ */
    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
      background: #000;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes pop {
      0% { transform: scale(0.85); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- ロゴ固定バー -->
  <div class="logo-bar">
    <!-- Driveの直表示URL（uc?export=view&id=...）を使う -->
    <img
      id="logo"
      alt="Future Shock Logo"
      src="https://drive.google.com/uc?export=view&id=1utndYM11B_aouqe8dj-Bngl4BJjGRpcZ"
    />
  </div>

  <div class="wrap">
    <!-- カウント表示 -->
    <div id="countArea">
      <div id="label">REMAINING THIS MONTH</div>
      <div id="countdown"></div>
    </div>

    <!-- MV（最後に出す） -->
    <div id="videoArea">
      <iframe
        class="video-frame"
        src="https://drive.google.com/file/d/1ST7-S3n3R-TpF4_Fb7mlqj3lHEKvm66q/preview"
        allow="autoplay"
      ></iframe>
    </div>
  </div>

  <script>
    // ★ここは後でサーバーから差し込む部分
    // 例：1回目なら 1、2回目なら 2（=今月の再生回数）
    const currentViewCount = 1;  // ←仮

    const remaining = 10 - currentViewCount;

    const countdownEl = document.getElementById("countdown");
    const countArea = document.getElementById("countArea");
    const videoArea = document.getElementById("videoArea");

    countdownEl.textContent = remaining;

    // “ポン”演出を毎回出す
    countdownEl.style.animation = "none";
    void countdownEl.offsetWidth;
    countdownEl.style.animation = "pop 450ms ease";

    // 2秒見せてからMV表示（ロゴは固定で残る）
    setTimeout(() => {
      countArea.style.display = "none";
      videoArea.style.display = "block";
    }, 2000);
  </script>

</body>
</html>
