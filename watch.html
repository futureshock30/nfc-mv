<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NFC Watch</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ロゴとエディション表示 */
.logo-area {
  position: fixed;
  top: 6px; /* ロゴを上に寄せる */
  left: 0;
  right: 0;
  display: flex;
  flex-direction: column; /* 縦並びに */
  align-items: center;
  z-index: 10;
}

#logo {
  width: 340px;
  max-width: 88vw;
  margin-bottom: 4px; /* ロゴ下に少し余白 */
  opacity: 0;
  transform: translateY(10px) scale(0.96);
  animation: logoIn 1s ease forwards;
}

.edition {
  font-size: 12px;
  opacity: 0.8;
  margin-top: 4px;
}

/* メインコンテンツ */
.main {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  box-sizing: border-box;
  padding-top: 120px; /* ロゴ分の余白 */
}

/* 動画エリア */
.video-wrap {
  width: min(92vw, 900px);
  aspect-ratio: 16 / 9;
  margin-bottom: 48px;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #000;
}

/* カウント表示 */
.count {
  text-align: center;
  opacity: 0;
  animation: fadeUp 0.8s ease forwards;
  animation-delay: 0.5s;
}

.count .label {
  font-size: 13px;
  letter-spacing: 0.25em;
  opacity: 0.6;
  margin-bottom: 10px;
}

.count .num {
  font-size: 56px;
}

/* アニメーション */
@keyframes logoIn {
  to { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(8px); }
  to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- ロゴとエディション表示 -->
<div class="logo-area">
  <img id="logo" src="./logo.png" alt="Future Shock Logo">
  <div class="edition">Edition 1/300</div>
</div>

<!-- メインコンテンツ -->
<div class="main">

  <!-- 動画エリア -->
  <div class="video-wrap">
    <iframe
      src="https://drive.google.com/file/d/1ST7-S3n3R-TpF4_Fb7mlqj3lHEKvm66q/preview"
      allow="autoplay">
    </iframe>
  </div>

  <!-- カウント -->
  <div class="count">
    <div class="label">PLAY COUNT THIS MONTH</div>
    <div class="num">1</div>
  </div>

</div>

</body>
</html>
