<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NFC Watch</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted2: rgba(255,255,255,.5);

  /* ★ 全体ペースを少し早める */
  --t: 2.2;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: var(--bg);
  color: var(--fg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== ロゴ ===== */
.logo-area {
  position: fixed;
  top: 6px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  z-index: 10;
  pointer-events: none;
}

#logo {
  width: 380px;
  max-width: 90vw;
  opacity: 0;
  transform: translateY(10px) scale(.9);
  filter: drop-shadow(0 12px 40px rgba(0,0,0,.6));
  animation: logoPop calc(2700ms * var(--t)) cubic-bezier(.2,.9,.2,1) forwards;
  animation-delay: calc(1200ms * var(--t));
}

/* ===== メイン ===== */
.main {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding-top: 90px;
  box-sizing: border-box;
}

/* ===== 動画 ===== */
.video-wrap {
  width: min(92vw, 900px);
  aspect-ratio: 16 / 9;
  margin-bottom: 6px;
  opacity: 0;
  transform: translateY(18px) scale(.985);
  filter: drop-shadow(0 20px 50px rgba(0,0,0,.6));
  animation: videoIn calc(2200ms * var(--t)) cubic-bezier(.2,.9,.2,1) forwards;
  animation-delay: calc(5200ms * var(--t));
  pointer-events: none;
}
.video-wrap.active { pointer-events: auto; }

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #000;
}

/* ===== Edition ===== */
.edition {
  margin-top: 18px;
  margin-bottom: 56px;   /* ★ PLAYとの距離をさらに確保 */
  font-size: 17px;
  letter-spacing: 0.18em;
  opacity: 0;
  position: relative;
  color: rgba(255,255,255,.9);
  transform: translateY(8px);
  animation: editionIn calc(1300ms * var(--t)) ease forwards;
  text-align: center;
  overflow: hidden;
}

/* キラーン */
.edition::after{
  content:"";
  position:absolute;
  top:-40%;
  left:-60%;
  width: 40%;
  height: 180%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.55),
    transparent
  );
  transform: rotate(18deg);
  opacity: 0;
  animation: shimmer calc(2400ms * var(--t)) ease forwards;
  animation-delay: calc(500ms * var(--t));
}

/* ===== PLAY COUNT ===== */
.count {
  margin-top: 64px;      /* ★ ブロック全体を下に */
  text-align: center;
  opacity: 0;
  transform: translateY(14px);
  animation: countPop calc(1300ms * var(--t)) cubic-bezier(.2,.9,.2,1) forwards;
  animation-delay: calc(3000ms * var(--t));
}

.count .label {
  font-size: 13px;
  letter-spacing: 0.25em;
  color: var(--muted2);
  margin-bottom: 10px;
}

.count .num {
  font-size: 56px;
  line-height: 1;
  font-variant-numeric: tabular-nums;
}

.count .remaining.bottom-note{
  margin-top: 22px;
  font-size: 11px;
  letter-spacing: 0.18em;
  color: rgba(255,255,255,.65);
}

/* ===== アニメーション ===== */
@keyframes logoPop {
  0%   { opacity:0; transform: translateY(12px) scale(.88); }
  60%  { opacity:1; transform: translateY(0) scale(1.03); }
  100% { opacity:1; transform: translateY(0) scale(1); }
}
@keyframes editionIn { to { opacity:1; transform: translateY(0); } }
@keyframes shimmer {
  0%   { opacity:0; left:-60%; }
  20%  { opacity:.9; }
  100% { opacity:0; left:140%; }
}
@keyframes countPop {
  0%   { opacity:0; transform: translateY(16px) scale(.98); }
  70%  { opacity:1; transform: translateY(0) scale(1.02); }
  100% { opacity:1; transform: translateY(0) scale(1); }
}
@keyframes videoIn {
  0%   { opacity:0; transform: translateY(20px) scale(.985); }
  70%  { opacity:1; transform: translateY(0) scale(1.02); }
  100% { opacity:1; transform: translateY(0) scale(1); }
}
</style>
</head>

<body>

<div class="logo-area">
  <img id="logo" src="./logo.png" alt="Future Shock Logo">
</div>

<div class="main">

  <div class="video-wrap" id="videoWrap">
    <iframe
      src="https://drive.google.com/file/d/1ST7-S3n3R-TpF4_Fb7mlqj3lHEKvm66q/preview"
      allow="autoplay">
    </iframe>
  </div>

  <div class="edition" id="editionText">
    ［ Edition 1 / 300 ］
  </div>

  <div class="count">
    <div class="label">PLAY COUNT THIS MONTH</div>
    <div class="num" id="playCountNum">00</div>
    <div class="remaining bottom-note" id="remainingText"></div>
  </div>

</div>

<script>
const CONFIG = {
  editionCurrent: 1,
  editionTotal: 300,
  maxPlaysPerMonth: 10,
  playedThisMonth: 1
};

const T = 2.2;
const pad2 = n => String(n).padStart(2,"0");

/* Edition */
document.getElementById("editionText").textContent =
  `［ Edition ${CONFIG.editionCurrent} / ${CONFIG.editionTotal} ］`;

/* Remaining */
const remaining = Math.max(0, CONFIG.maxPlaysPerMonth - CONFIG.playedThisMonth);
document.getElementById("remainingText").innerHTML =
  `［ YOU CAN PLAY <strong>${remaining}</strong> MORE TIMES ］`;

/* 00 → 01 */
const numEl = document.getElementById("playCountNum");
let cur = 0;

setTimeout(() => {
  const timer = setInterval(() => {
    cur++;
    if (cur >= CONFIG.playedThisMonth) {
      cur = CONFIG.playedThisMonth;
      clearInterval(timer);
    }
    numEl.textContent = pad2(cur);
  }, 240 * T);
}, 3600 * T);

/* 動画解禁 */
setTimeout(() => {
  document.getElementById("videoWrap").classList.add("active");
}, 5200 * T);
</script>

</body>
</html>
