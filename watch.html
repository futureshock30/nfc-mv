<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFC Watch</title>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    /* 画面全体 */
    .screen {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ロゴ：最初は中央で浮かび上がる */
    #logo {
      height: 96px; /* ←ここで大きさ調整（もっと大きくしたければ 96/110） */
      width: auto;
      opacity: 0;
      transform: translateY(12px) scale(0.98);
      animation: logoRise 900ms ease forwards;
      filter: drop-shadow(0 0 18px rgba(255,255,255,0.12));
    }

    /* ロゴ：後で上に移動する（クラス付与で発動） */
    #logo.toTop {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%) scale(0.92);
      opacity: 1;
      animation: logoToTop 650ms ease forwards;
    }

    /* テキスト類 */
    #stats {
      margin-top: 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
    }

    #label {
      font-size: 13px;
      letter-spacing: 0.22em;
      opacity: 0.65;
      margin-bottom: 10px;
    }

    #playCount {
      font-size: 56px;
      letter-spacing: 0.05em;
      animation: pop 450ms ease;
    }

    /* 動画：真ん中 */
    #videoArea {
      display: none;
      width: min(960px, 92vw);
      margin-top: 18px;
    }

    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      background: #000;
    }

    /* アニメーション */
    @keyframes logoRise {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes logoToTop {
      from { opacity: 1; }
      to { opacity: 1; }
    }

    @keyframes pop {
      0% { transform: scale(0.85); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="screen">

    <!-- ロゴ（最初は中央） -->
    <img id="logo" src="./logo.png" alt="Future Shock Logo" />

    <!-- 今月の再生回数 -->
    <div id="stats">
      <div id="label">PLAY COUNT THIS MONTH</div>
      <div id="playCount"></div>
    </div>

    <!-- MV（最後に真ん中で出す） -->
    <div id="videoArea">
      <iframe
        class="video-frame"
        src="https://drive.google.com/file/d/1ST7-S3n3R-TpF4_Fb7mlqj3lHEKvm66q/preview"
        allow="autoplay"
      ></iframe>
    </div>

  </div>

  <script>
    /*
      ★ここは後でサーバーから差し込む
      currentViewCount = 今月の再生回数（1〜10）
    */
    const currentViewCount = 1; // 仮

    const logo = document.getElementById("logo");
    const stats = document.getElementById("stats");
    const playCount = document.getElementById("playCount");
    const videoArea = document.getElementById("videoArea");

    // 1) ロゴが浮かび上がる（CSSで自動）

    // 2) 0.9秒後に「今月の再生回数」を表示
    setTimeout(() => {
      playCount.textContent = currentViewCount;
      stats.style.animation = "fadeUp 550ms ease forwards";
    }, 900);

    // 3) 2.2秒後：ロゴを上へ移動して、動画を真ん中に表示
    setTimeout(() => {
      logo.classList.add("toTop");
      videoArea.style.display = "block";
    }, 2200);
  </script>

</body>
</html>
