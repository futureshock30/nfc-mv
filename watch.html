<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>NFCカウントダウン</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #logo { margin-top: 50px; }
        #countdown { font-size: 2em; margin-top: 20px; }
    </style>
</head>
<body>
    <img id="logo" src="your-logo.png" alt="Future Shock Logo" width="200">

    <div id="countdown"></div>

    <script>
        // サーバーから視聴回数を取得する想定で仮の視聴回数をセット（例：3回目の視聴）
        // 実際にはここをサーバー側で動的に埋め込む
        const currentViewCount = 3; 

        // 初期値を10から視聴回数分引いた数字にする
        let count = 10 - currentViewCount;

        // カウントダウンを表示
        document.getElementById('countdown').textContent = count;

        // 必要ならここでカウントダウン後のアクションを追加
    </script>
</body>
</html>
