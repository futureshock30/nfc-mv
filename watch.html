<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NFC Watch</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== ロゴ ===== */
.logo-area {
  position: fixed;
  top: 24px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  z-index: 10;
}

#logo {
  width: 220px; /* ← ロゴを大きく */
  max-width: 70vw;
  opacity: 0;
  transform: translateY(10px) scale(0.95);
  animation: logoIn 1s ease forwards;
}

/* ===== レイアウト ===== */
.main {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding-top: 120px; /* ロゴ分 */
  box-sizing: border-box;
}

/* ===== 動画 ===== */
.video-wrap {
  width: min(92vw, 900px);
  aspect-ratio: 16 / 9;
  margin-bottom: 48px;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #000;
}

/* ===== カウント ===== */
.count {
  text-align: center;
  opacity: 0;
  animation: fadeUp 0.8s ease forwards;
  animation-delay: 0.6s;
}

.count .label {
  font-size: 13px;
  letter-spacing: 0.25em;
  opacity: 0.6;
  margin-bottom: 8px;
}

.count .num {
  font-size: 56px;
}

/* ===== アニメ ===== */
@keyframes logoIn {
  to { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- ロゴ -->
<div class="logo-area">
  <img id="logo" src="./logo.png" alt="Future Shock Logo">
</div>

<!-- 中央 -->
<div class="main">

  <!-- 動画（中央ど真ん中） -->
  <div class="video-wrap">
    <iframe
      src="https://drive.google.com/file/d/1ST7-S3n3R-TpF4_Fb7mlqj3lHEKvm66q/preview"
      allow="autoplay">
    </iframe>
  </div>

  <!-- カウント（下） -->
  <div class="count">
    <div class="label">PLAY COUNT THIS MONTH</div>
    <div class="num">1</div>
  </div>

</div>

</body>
</html>
