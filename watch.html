<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFC Watch</title>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      overflow: hidden;
    }

    /* 画面 */
    .screen {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ロゴ：中央・超大きめ */
    #logo {
      height: 140px;              /* ← かなり大きく */
      width: auto;
      opacity: 0;
      transform: translateY(16px) scale(0.95);
      animation: logoRise 900ms ease forwards;
      filter: drop-shadow(0 0 28px rgba(255,255,255,0.18));
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      z-index: 3;
    }

    /* 動画：完全センター */
    #videoArea {
      display: none;
      width: min(960px, 92vw);
      z-index: 2;
    }

    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      background: #000;
    }

    /* カウント：下に固定 */
    #countArea {
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      opacity: 0;
    }

    #label {
      font-size: 12px;
      letter-spacing: 0.28em;
      opacity: 0.6;
      margin-bottom: 8px;
    }

    #playCount {
      font-size: 48px;
      letter-spacing: 0.06em;
      animation: pop 450ms ease;
    }

    /* アニメーション */
    @keyframes logoRise {
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes pop {
      0% { transform: scale(0.85); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="screen">

    <!-- ロゴ -->
    <img id="logo" src="./logo.png" alt="Future Shock Logo" />

    <!-- 動画（中央） -->
    <div id="videoArea">
      <iframe
        class="video-frame"
        src="https://drive.google.com/file/d/1ST7-S3n3R-TpF4_Fb7mlqj3lHEKvm66q/preview"
        allow="autoplay"
      ></iframe>
    </div>

    <!-- カウント（下） -->
    <div id="countArea">
      <div id="label">PLAY COUNT THIS MONTH</div>
      <div id="playCount"></div>
    </div>

  </div>

  <script>
    /*
      今月の再生回数（仮）
      後でサーバーから差し込み
    */
    const currentViewCount = 1;

    const playCount = document.getElementById("playCount");
    const countArea = document.getElementById("countArea");
    const videoArea = document.getElementById("videoArea");

    // 1) ロゴはCSSで浮上

    // 2) 1秒後：下にカウント表示
    setTimeout(() => {
      playCount.textContent = currentViewCount;
      countArea.style.animation = "fadeIn 600ms ease forwards";
    }, 1000);

    // 3) 2.2秒後：動画を中央に表示
    setTimeout(() => {
      videoArea.style.display = "block";
    }, 2200);
  </script>

</body>
</html>
