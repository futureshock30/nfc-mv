<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFC Watch</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    }

    /* ロゴ固定バー */
    .logo-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(6px);
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    #logo {
      height: 34px;
      width: auto;
      display: block;
      opacity: 0;
      transform: scale(0.98);
      animation: fadeIn 700ms ease forwards;
    }

    /* 全体ラップ */
    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 56px;
      box-sizing: border-box;
    }

    /* カウント表示 */
    #countArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    #label {
      font-size: 14px;
      letter-spacing: 0.25em;
      opacity: 0.7;
    }

    #countdown {
      font-size: 64px;
      letter-spacing: 0.05em;
      animation: pop 450ms ease;
    }

    /* MV */
    #videoArea {
      display: none;
      width: min(960px, 92vw);
      margin-bottom: 24px;
    }

    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      background: #000;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
      0% { transform: scale(0.85); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- ロゴ（GitHubに置いた logo.png を使用） -->
  <div class="logo-bar">
    <img id="logo" alt="Future Shock Logo" src="./logo.png" />
  </div>

  <div class="wrap">

    <!-- カウント -->
    <div id="countArea">
      <div id="label">REMAINING THIS MONTH</div>
      <div id="countdown"></div>
    </div>

    <!-- MV -->
    <div id="videoArea">
      <iframe
        class="video-frame"
        src="https://drive.google.com/file/d/1ST7-S3n3R-TpF4_Fb7mlqj3lHEKvm66q/preview"
        allow="autoplay"
      ></iframe>
    </div>

  </div>

  <script>
    /*
      今月の再生回数（仮）
      後で tap → watch で差し込む
    */
    const currentViewCount = 1;

    const remaining = 10 - currentViewCount;

    const countdownEl = document.getElementById("countdown");
    const countArea = document.getElementById("countArea");
    const videoArea = document.getElementById("videoArea");

    countdownEl.textContent = remaining;

    // カウントの「ポン」演出
    countdownEl.style.animation = "none";
    void countdownEl.offsetWidth;
    countdownEl.style.animation = "pop 450ms ease";

    // 2秒後にMV再生（ロゴは残る）
    setTimeout(() => {
      countArea.style.display = "none";
      videoArea.style.display = "block";
    }, 2000);
  </script>

</body>
</html>
