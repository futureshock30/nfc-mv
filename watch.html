<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NFC Watch</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted: rgba(255,255,255,.75);
  --muted2: rgba(255,255,255,.5);
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: var(--bg);
  color: var(--fg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== ロゴ＋エディション ===== */
.logo-area {
  position: fixed;
  top: 4px;              /* ← さらに少し上 */
  left: 0;
  right: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
  pointer-events: none;
}

#logo {
  width: 340px;
  max-width: 88vw;
  opacity: 0;
  transform: translateY(10px) scale(.9);
  filter: drop-shadow(0 12px 40px rgba(0,0,0,.6));
  animation: logoPop 2600ms cubic-bezier(.2,.9,.2,1) forwards;
}

/* ===== Edition ===== */
.edition {
  margin-top: 6px;        /* ← ロゴとの間を詰める */
  font-size: 17px;        /* ← 少し大きく */
  letter-spacing: 0.16em;
  opacity: 0;
  position: relative;
  color: rgba(255,255,255,.9);
  transform: translateY(6px);
  animation: editionIn 1600ms ease forwards;
  animation-delay: 2400ms;
  overflow: hidden;
}

.edition::after{
  content:"";
  position:absolute;
  top:-40%;
  left:-60%;
  width: 40%;
  height: 180%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.5),
    transparent
  );
  transform: rotate(18deg);
  opacity: 0;
  animation: shimmer 3600ms ease forwards; /* ← ゆっくり */
  animation-delay: 3000ms;
}

/* spark */
.spark{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  background: rgba(255,255,255,.95);
  box-shadow: 0 0 12px rgba(255,255,255,.8);
  opacity:0;
}
.spark.s1{
  right:-10px;
  top:30%;
  animation: spark 1800ms ease forwards;
  animation-delay: 3300ms;
}
.spark.s2{
  right:10px;
  top:-20%;
  animation: spark 1800ms ease forwards;
  animation-delay: 3600ms;
}

/* ===== メイン ===== */
.main {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding-top: 140px;
  box-sizing: border-box;
}

/* ===== 動画 ===== */
.video-wrap {
  width: min(92vw, 900px);
  aspect-ratio: 16 / 9;
  margin-bottom: 72px;
  opacity: 0;
  transform: translateY(18px) scale(.985);
  filter: drop-shadow(0 20px 50px rgba(0,0,0,.6));
  animation: videoIn 2200ms cubic-bezier(.2,.9,.2,1) forwards;
  animation-delay: 6500ms;
  pointer-events: none;
}
.video-wrap.active {
  pointer-events: auto;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #000;
}

/* ===== カウント ===== */
.count {
  text-align: center;
  opacity: 0;
  transform: translateY(14px);
  animation: countPop 1500ms cubic-bezier(.2,.9,.2,1) forwards;
  animation-delay: 4200ms;
}

.count .label {
  font-size: 13px;
  letter-spacing: 0.25em;
  color: var(--muted2);
  margin-bottom: 12px;
}

.count .num {
  font-size: 56px;
  letter-spacing: 0.08em;
  margin-bottom: 18px;
}

/* 補足情報（小さめ） */
.count .remaining {
  font-size: 12px;            /* ← 小さく */
  letter-spacing: 0.18em;
  color: rgba(255,255,255,.7);
}

/* ===== アニメーション ===== */
@keyframes logoPop {
  0%   { opacity:0; transform: translateY(12px) scale(.88); }
  60%  { opacity:1; transform: translateY(0) scale(1.03); }
  100% { opacity:1; transform: translateY(0) scale(1); }
}

@keyframes editionIn {
  to { opacity:1; transform: translateY(0); }
}

@keyframes shimmer {
  0%   { opacity:0; left:-60%; }
  25%  { opacity:.9; }
  100% { opacity:0; left:140%; }
}

@keyframes spark {
  0%   { opacity:0; transform: scale(.4); }
  50%  { opacity:1; transform: scale(1.1); }
  100% { opacity:0; transform: scale(.6); }
}

@keyframes countPop {
  0%   { opacity:0; transform: translateY(16px) scale(.98); }
  70%  { opacity:1; transform: translateY(0) scale(1.02); }
  100% { opacity:1; transform: translateY(0) scale(1); }
}

@keyframes videoIn {
  0%   { opacity:0; transform: translateY(20px) scale(.985); }
  70%  { opacity:1; transform: translateY(0) scale(1.02); }
  100% { opacity:1; transform: translateY(0) scale(1); }
}
</style>
</head>

<body>

<div class="logo-area">
  <img id="logo" src="./logo.png" alt="Future Shock Logo">
  <div class="edition" id="editionText">
    Edition 1/300
    <span class="spark s1"></span>
    <span class="spark s2"></span>
  </div>
</div>

<div class="main">

  <div class="video-wrap" id="videoWrap">
    <iframe
      src="https://drive.google.com/file/d/1ST7-S3n3R-TpF4_Fb7mlqj3lHEKvm66q/preview"
      allow="autoplay">
    </iframe>
  </div>

  <div class="count">
    <div class="label">PLAY COUNT THIS MONTH</div>
    <div class="num" id="playCountNum">00</div>
    <div class="remaining" id="remainingText"></div>
  </div>

</div>

<script>
/* ===== 設定（仮） ===== */
const CONFIG = {
  editionCurrent: 1,
  editionTotal: 300,
  maxPlaysPerMonth: 10,
  playedThisMonth: 1
};

/* Edition */
document.getElementById("editionText").childNodes[0].nodeValue =
  `Edition ${CONFIG.editionCurrent}/${CONFIG.editionTotal}`;

/* Remaining */
const remaining =
  CONFIG.maxPlaysPerMonth - CONFIG.playedThisMonth;

document.getElementById("remainingText").textContent =
  `YOU CAN PLAY ${remaining} TIMES THIS MONTH`;

/* ===== カウント演出 ===== */
const numEl = document.getElementById("playCountNum");

/* まず 00 を見せる */
setTimeout(() => {
  numEl.textContent = "00";
}, 4200);

/* しっかり溜めてから 01 に */
setTimeout(() => {
  numEl.textContent = "01";
}, 5200);

/* 動画解禁 */
setTimeout(() => {
  document.getElementById("videoWrap").classList.add("active");
}, 6500);
</script>

</body>
</html>
