<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NFC Watch</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted: rgba(255,255,255,.6);
  --muted2: rgba(255,255,255,.55);
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: var(--bg);
  color: var(--fg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== 上：ロゴだけ固定 ===== */
.header {
  position: fixed;
  top: 6px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  z-index: 10;
  pointer-events: none;
}

#logo {
  width: 380px;
  max-width: 92vw;
  opacity: 0;
  transform: translateY(10px) scale(.92);
  animation: logoIn 2000ms cubic-bezier(.2,.9,.2,1) forwards;
}

/* ===== メイン ===== */
.main {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding-top: 200px; /* ロゴ分 */
  box-sizing: border-box;
}

/* ===== 動画 ===== */
.video-wrap{
  width: min(92vw, 900px);
  aspect-ratio: 16 / 9;
  margin-bottom: 18px;
  opacity: 0;
  transform: translateY(14px);
  animation: fadeUp 1200ms ease forwards;
  animation-delay: 1400ms;
}

iframe{
  width:100%;
  height:100%;
  border:none;
  background:#000;
}

/* ===== Edition（動画の下） + キラーン ===== */
.edition {
  margin: 0 0 34px;
  font-size: 15px;
  letter-spacing: 0.22em;
  color: rgba(255,255,255,.92);
  opacity: 0;
  transform: translateY(8px);
  animation: fadeUp 1000ms ease forwards;
  animation-delay: 2400ms;
  position: relative;
  overflow: hidden;
}

/* キラーンの帯 */
.edition::after{
  content:"";
  position:absolute;
  top:-40%;
  left:-60%;
  width: 40%;
  height: 180%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.55),
    transparent
  );
  transform: rotate(18deg);
  opacity: 0;
  animation: shimmer 3200ms ease forwards; /* キラーンゆっくり */
  animation-delay: 3000ms;
}

/* spark（小さい光点） */
.spark{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  background: rgba(255,255,255,.95);
  box-shadow: 0 0 12px rgba(255,255,255,.8);
  opacity:0;
  pointer-events:none;
}
.spark.s1{
  right:-10px;
  top:30%;
  animation: spark 1700ms ease forwards;
  animation-delay: 3200ms;
}
.spark.s2{
  right:10px;
  top:-20%;
  animation: spark 1700ms ease forwards;
  animation-delay: 3500ms;
}

/* ===== Play Count ===== */
.count {
  text-align: center;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeUp 1000ms ease forwards;
  animation-delay: 3000ms;
}

.count .label {
  font-size: 13px;
  letter-spacing: 0.25em;
  color: var(--muted);
  margin-bottom: 14px;
}

/* 00 → 01 表示 */
.num-line{
  display:flex;
  align-items:center;
  justify-content:center;
  gap: 14px;
  margin-bottom: 14px;
}

.num{
  font-size:56px;
  letter-spacing: .08em;
}

/* 右側数字スロット */
.slot{
  position: relative;
  width: 2.2ch;
  height: 1.05em;
  overflow: hidden;
}

/* スロット内を上下移動 */
.slot-inner{
  position:absolute;
  top:0;
  left:0;
  will-change: transform;
  transform: translateY(0);
}

.slot-inner .num{
  display:block;
  line-height: 1.05em;
}

/* アニメ */
@keyframes flipDown{
  0%   { transform: translateY(0); filter: blur(0px); opacity: 1; }
  40%  { filter: blur(1px); }
  100% { transform: translateY(-1.05em); filter: blur(0px); opacity: 1; }
}

.arrow{
  font-size:20px;
  opacity:.6;
}

/* YOU CAN PLAY */
.remaining{
  font-size: 12px;
  letter-spacing: 0.18em;
  color: var(--muted2);
}

/* ===== Animations ===== */
@keyframes logoIn {
  to { opacity:1; transform: translateY(0) scale(1); }
}
@keyframes fadeUp{
  to { opacity:1; transform: translateY(0); }
}
@keyframes shimmer{
  0%   { opacity:0; left:-60%; }
  25%  { opacity:.9; }
  100% { opacity:0; left:140%; }
}
@keyframes spark{
  0%   { opacity:0; transform: scale(.4); }
  50%  { opacity:1; transform: scale(1.1); }
  100% { opacity:0; transform: scale(.6); }
}
</style>
</head>

<body>

<!-- ロゴ -->
<div class="header">
  <img id="logo" src="./logo.png" alt="Future Shock Logo">
</div>

<div class="main">

  <!-- VIDEO -->
  <div class="video-wrap">
    <iframe
      src="https://drive.google.com/file/d/1ST7-S3n3R-TpF4_Fb7mlqj3lHEKvm66q/preview"
      allow="autoplay">
    </iframe>
  </div>

  <!-- Edition（動画の下） -->
  <div class="edition" id="editionText">
    Edition 1/300
    <span class="spark s1"></span>
    <span class="spark s2"></span>
  </div>

  <!-- Play Count -->
  <div class="count">
    <div class="label">PLAY COUNT THIS MONTH</div>

    <div class="num-line">
      <div class="num" id="numLeft">00</div>
      <div class="arrow">→</div>

      <div class="slot" aria-label="playcount">
        <div class="slot-inner" id="slotInner">
          <span class="num">00</span>
          <span class="num" id="numTo">01</span>
        </div>
      </div>
    </div>

    <div class="remaining" id="remainingText">YOU CAN PLAY 9 TIMES</div>
  </div>

</div>

<script>
const CONFIG = {
  editionCurrent: 1,
  editionTotal: 300,
  maxPlaysPerMonth: 10,
  playedThisMonth: 1
};

document.getElementById("editionText").childNodes[0].nodeValue =
  `Edition ${CONFIG.editionCurrent}/${CONFIG.editionTotal}`;

document.getElementById("remainingText").textContent =
  `YOU CAN PLAY ${CONFIG.maxPlaysPerMonth - CONFIG.playedThisMonth} TIMES`;

/* 右側を 00→01 へアニメ */
setTimeout(() => {
  document.getElementById("numTo").textContent =
    String(CONFIG.playedThisMonth).padStart(2, "0");

  document.getElementById("slotInner").style.animation =
    "flipDown 900ms cubic-bezier(.2,.9,.2,1) forwards";
}, 3800);
</script>

</body>
</html>
