<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFC Watch</title>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    }

    /* ===== ロゴ：完全に一番上（被らない） ===== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 110px;                 /* ← ロゴ用の安全高さ */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 100;
    }

    #logo {
      height: 90px;                  /* ← ロゴサイズ */
      width: auto;
      opacity: 0;
      animation: fadeDown 800ms ease forwards;
      filter: drop-shadow(0 0 24px rgba(255,255,255,0.18));
    }

    /* ===== メインエリア（ロゴ分を避ける） ===== */
    .main {
      position: absolute;
      top: 110px;                    /* ← header と同じ高さ */
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* 動画：純中央 */
    #videoArea {
      display: none;
      width: min(960px, 92vw);
    }

    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      background: #000;
    }

    /* カウント：一番下 */
    #countArea {
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      opacity: 0;
    }

    #label {
      font-size: 12px;
      letter-spacing: 0.28em;
      opacity: 0.6;
      margin-bottom: 6px;
    }

    #playCount {
      font-size: 48px;
      animation: pop 450ms ease;
    }

    /* アニメーション */
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.85); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- ロゴ（完全に上） -->
  <div class="header">
    <img id="logo" src="./logo.png" alt="Future Shock Logo">
  </div>

  <!-- メイン（動画専用ゾーン） -->
  <div class="main">
    <div id="videoArea">
      <iframe
        class="video-frame"
        src="https://drive.google.com/file/d/1ST7-S3n3R-TpF4_Fb7mlqj3lHEKvm66q/preview"
        allow="autoplay"
      ></iframe>
    </div>
  </div>

  <!-- カウント（下） -->
  <div id="countArea">
    <div id="label">PLAY COUNT THIS MONTH</div>
    <div id="playCount"></div>
  </div>

  <script>
    const currentViewCount = 1;

    const videoArea = document.getElementById("videoArea");
    const countArea = document.getElementById("countArea");
    const playCount = document.getElementById("playCount");

    // カウント表示
    setTimeout(() => {
      playCount.textContent = currentViewCount;
      countArea.style.animation = "fadeIn 600ms ease forwards";
    }, 900);

    // 動画表示（中央）
    setTimeout(() => {
      videoArea.style.display = "block";
    }, 2000);
  </script>

</body>
</html>
