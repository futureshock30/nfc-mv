<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NFC Watch</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted: rgba(255,255,255,.75);
  --muted2: rgba(255,255,255,.5);

  /* ★ 全体スロー倍率（3倍） */
  --t: 3;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: var(--bg);
  color: var(--fg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== ロゴ（固定） ===== */
.logo-area {
  position: fixed;
  top: 6px;
  left: 0;
  right: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
  pointer-events: none;
}

#logo {
  width: 340px;
  max-width: 88vw;
  opacity: 0;
  transform: translateY(10px) scale(.9);
  filter: drop-shadow(0 12px 40px rgba(0,0,0,.6));
  animation: logoPop calc(2700ms * var(--t)) cubic-bezier(.2,.9,.2,1) forwards;
  /* いまのテンポ維持 */
  animation-delay: calc(1500ms * var(--t));
}

/* ===== メイン ===== */
.main {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding-top: 140px;
  box-sizing: border-box;
}

/* ===== 動画 ===== */
.video-wrap {
  width: min(92vw, 900px);
  aspect-ratio: 16 / 9;
  margin-bottom: 14px; /* ← Editionが下に来るので少し詰める */
  opacity: 0;
  transform: translateY(18px) scale(.985);
  filter: drop-shadow(0 20px 50px rgba(0,0,0,.6));
  animation: videoIn calc(2200ms * var(--t)) cubic-bezier(.2,.9,.2,1) forwards;
  animation-delay: calc(6000ms * var(--t));
  pointer-events: none;
}
.video-wrap.active { pointer-events: auto; }

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: #000;
}

/* ===== Edition（動画フレームの下） ===== */
.edition {
  margin-top: 14px;
  font-size: 15px;
  letter-spacing: 0.14em;
  opacity: 0;
  position: relative;
  color: rgba(255,255,255,.85);
  transform: translateY(8px);
  animation: editionIn calc(1500ms * var(--t)) ease forwards;
  animation-delay: calc(0ms * var(--t));
  overflow: hidden;
  text-align: center;
}

/* キラーン */
.edition::after{
  content:"";
  position:absolute;
  top:-40%;
  left:-60%;
  width: 40%;
  height: 180%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,.55),
    transparent
  );
  transform: rotate(18deg);
  opacity: 0;
  animation: shimmer calc(2800ms * var(--t)) ease forwards;
  animation-delay: calc(600ms * var(--t));
}

/* spark */
.spark{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  background: rgba(255,255,255,.95);
  box-shadow: 0 0 12px rgba(255,255,255,.8);
  opacity:0;
}
.spark.s1{
  right:-10px;
  top:30%;
  animation: spark calc(1500ms * var(--t)) ease forwards;
  animation-delay: calc(800ms * var(--t));
}
.spark.s2{
  right:10px;
  top:-20%;
  animation: spark calc(1500ms * var(--t)) ease forwards;
  animation-delay: calc(1000ms * var(--t));
}

/* ===== カウント ===== */
.count {
  text-align: center;
  opacity: 0;
  transform: translateY(14px);
  animation: countPop calc(1500ms * var(--t)) cubic-bezier(.2,.9,.2,1) forwards;
  animation-delay: calc(3600ms * var(--t));
}

.count .label {
  font-size: 13px;
  letter-spacing: 0.25em;
  color: var(--muted2);
  margin-bottom: 10px;
}

.count .num {
  font-size: 56px;
  line-height: 1;
}

/* ★ YOU CAN PLAY：小さくして一番下 */
.count .remaining.bottom-note{
  font-size: 11px;
  letter-spacing: 0.16em;
  color: rgba(255,255,255,.7);
  margin-top: 20px;
  line-height: 1.6;
}

.count .remaining.bottom-note strong {
  color: #fff;
  font-weight: 600;
}

/* ===== アニメーション ===== */
@keyframes logoPop {
  0%   { opacity:0; transform: translateY(12px) scale(.88); }
  60%  { opacity:1; transform: translateY(0) scale(1.03); }
  100% { opacity:1; transform: translateY(0) scale(1); }
}

@keyframes editionIn {
  to { opacity:1; transform: translateY(0); }
}

@keyframes shimmer {
  0%   { opacity:0; left:-60%; }
  20%  { opacity:.9; }
  100% { opacity:0; left:140%; }
}

@keyframes spark {
  0%   { opacity:0; transform: scale(.4); }
  50%  { opacity:1; transform: scale(1.1); }
  100% { opacity:0; transform: scale(.6); }
}

@keyframes countPop {
  0%   { opacity:0; transform: translateY(16px) scale(.98); }
  70%  { opacity:1; transform: translateY(0) scale(1.02); }
  100% { opacity:1; transform: translateY(0) scale(1); }
}

@keyframes videoIn {
  0%   { opacity:0; transform: translateY(20px) scale(.985); }
  70%  { opacity:1; transform: translateY(0) scale(1.02); }
  100% { opacity:1; transform: translateY(0) scale(1); }
}

/* motion配慮 */
@media (prefers-reduced-motion: reduce){
  * { animation: none !important; opacity:1 !important; transform:none !important; }
}
</style>
</head>

<body>

<div class="logo-area">
  <img id="logo" src="./logo.png" alt="Future Shock Logo">
</div>

<div class="main">

  <div class="video-wrap" id="videoWrap">
    <iframe
      src="https://drive.google.com/file/d/1ST7-S3n3R-TpF4_Fb7mlqj3lHEKvm66q/preview"
      allow="autoplay">
    </iframe>
  </div>

  <!-- ★ Edition を動画フレームの下に配置 -->
  <div class="edition" id="editionText">
    Edition 1/300
    <span class="spark s1"></span>
    <span class="spark s2"></span>
  </div>

  <div class="count">
    <div class="label">PLAY COUNT THIS MONTH</div>
    <div class="num" id="playCountNum">0</div>

    <!-- ★ YOU CAN PLAY を小さくして一番下 -->
    <div class="remaining bottom-note" id="remainingText"></div>
  </div>

</div>

<script>
/* ===== 設定（仮） ===== */
const CONFIG = {
  editionCurrent: 1,
  editionTotal: 300,
  maxPlaysPerMonth: 10,
  playedThisMonth: 1
};

/* ★ スロー倍率（CSSと合わせる） */
const T = 3;

/* Edition */
document.getElementById("editionText").childNodes[0].nodeValue =
  `Edition ${CONFIG.editionCurrent}/${CONFIG.editionTotal}`;

/* Remaining */
const remaining = Math.max(0, CONFIG.maxPlaysPerMonth - CONFIG.playedThisMonth);
document.getElementById("remainingText").innerHTML =
  `YOU CAN PLAY <strong>${remaining}</strong> MORE TIMES THIS MONTH`;

/* ===== 00 → 01 の数字アニメーション（カウント表示の後に） ===== */
const numEl = document.getElementById("playCountNum");
let cur = 0;
const target = CONFIG.playedThisMonth;

setTimeout(() => {
  const timer = setInterval(() => {
    cur += 1;
    if (cur >= target) {
      cur = target;
      clearInterval(timer);
    }
    numEl.textContent = cur;
  }, 240 * T);
}, 4500 * T);

/* 動画解禁 */
setTimeout(() => {
  document.getElementById("videoWrap").classList.add("active");
}, 6000 * T);
</script>

</body>
</html>
