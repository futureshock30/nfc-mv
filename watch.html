<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NFC Watch</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted: rgba(255,255,255,.6);
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: var(--bg);
  color: var(--fg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== 上部ブロック ===== */
.header {
  position: fixed;
  top: 6px;
  left: 0;
  right: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
  pointer-events: none;
}

/* Edition */
.edition {
  font-size: 15px;
  letter-spacing: 0.22em;
  opacity: 0;
  margin-bottom: 8px;
  animation: fadeIn 1200ms ease forwards;
}

/* FSロゴ */
#logo {
  width: 380px;
  max-width: 92vw;
  opacity: 0;
  transform: translateY(10px) scale(.92);
  animation: logoIn 2000ms cubic-bezier(.2,.9,.2,1) forwards;
  animation-delay: 600ms;
}

/* ===== メイン ===== */
.main {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding-top: 200px;
  box-sizing: border-box;
}

/* ===== Play Count ===== */
.count {
  text-align: center;
  opacity: 0;
  animation: fadeIn 1200ms ease forwards;
  animation-delay: 2600ms;
}

.count .label {
  font-size: 13px;
  letter-spacing: 0.25em;
  color: var(--muted);
  margin-bottom: 14px;
}

/* 00 → 01 表示 */
.count .num-line {
  display: flex;
  align-items: center;
  gap: 14px;
  justify-content: center;
  margin-bottom: 14px;
}

.count .num {
  font-size: 56px;
}

.count .arrow {
  font-size: 20px;
  opacity: .6;
}

/* YOU CAN PLAY */
.count .remaining {
  font-size: 12px;
  letter-spacing: 0.18em;
  color: rgba(255,255,255,.55);
}

/* ===== Animations ===== */
@keyframes fadeIn {
  to { opacity:1; }
}

@keyframes logoIn {
  to { opacity:1; transform: translateY(0) scale(1); }
}
</style>
</head>

<body>

<!-- 上部：Edition → Logo -->
<div class="header">
  <div class="edition" id="editionText">Edition 1/300</div>
  <img id="logo" src="./logo.png" alt="Future Shock Logo">
</div>

<div class="main">

  <!-- Play Count -->
  <div class="count">
    <div class="label">PLAY COUNT THIS MONTH</div>

    <div class="num-line">
      <div class="num" id="numLeft">00</div>
      <div class="arrow">→</div>
      <div class="num" id="numRight">01</div>
    </div>

    <div class="remaining" id="remainingText">
      YOU CAN PLAY 9 TIMES
    </div>
  </div>

</div>

<script>
const CONFIG = {
  editionCurrent: 1,
  editionTotal: 300,
  maxPlaysPerMonth: 10,
  playedThisMonth: 1
};

document.getElementById("editionText").textContent =
  `Edition ${CONFIG.editionCurrent}/${CONFIG.editionTotal}`;

document.getElementById("remainingText").textContent =
  `YOU CAN PLAY ${CONFIG.maxPlaysPerMonth - CONFIG.playedThisMonth} TIMES`;

/* 00 → 01 を“溜めてから” */
setTimeout(() => {
  document.getElementById("numRight").textContent = "01";
}, 3200);
</script>

</body>
</html>
